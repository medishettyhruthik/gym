<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym_Time</title>
    <link  href="stylesheet.css" rel="Stylesheet">
</head>

<body>
   
    <div class="header">
        <img src="./Images/gym1.png">
        <h3> Gym_Time </h3>
        <br>
        <br>
    </div>

    <section class="middle">

        <h4> Premium Gym Equipment </h4>
        <h5> No  Hassel, Free Delivery</h5>
        <img src="./Images/gym2-removebg-preview.png">
    </section>

    <section class="form_box">
        <form action="">
            
            <input type="text" name="Name" placeholder="Enter your Name">
            <input type="text" name="mailid" placeholder="Enter your Email">
      

            <div class="radio">
            <input type="radio" value ="Male" name="gender"><label for="Male">Male</label>
            <input type="radio" value="Female" name="gender"><label for="Female">Female</label>
        </div>

            <div class="checkbox">
                <input type="checkbox" value="weights" name="equipment"><label for="Weights">Weights</label><br>
                <input type="checkbox" value="dumbles" name="equipment"><label for="Dumbles">Dumbles</label><br>
                <input type="checkbox" value="Shirts" name="equipment"><label for="Shirts">Shirts</label><br>
                <input type="checkbox" value="pants" name="equipment"><label for="Pants">Pants</label><br>

            </div>
                <input type="Submit" value="Book Here"  class="button">
            

        </form>
    </section>
    

    <section class="cards">
        <div class="card"><img src="./Images/gym3-removebg-preview.png"></div>
        <div class="  card"><img src="./Images/gym4-removebg-preview.png"></div>
        <div class="  card"><img src="./Images/gym5-removebg-preview.png"></div>
        <div class="  card"><img src="./Images/gym6-removebg-preview.png"></div>

    </section>

    <section class="footer">
        <div class="segmentA">
            <h3>Equipment Bag </h3>
            <img src="./Images/gym7-removebg-preview.png">
        </div>

        <div class="segmentB">
            <h3>MemberShip Card</h3>
            <img src="./Images/gym8-removebg-preview.png">
        </div>
    </section>

</body>
</html>
